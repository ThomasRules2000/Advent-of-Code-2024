name:                Advent-of-Code
version:             0.1.0.0
github:              "thomasrules2000/Advent-of-Code-2024"
license:             BSD3
author:              "Thomas Stacey"
maintainer:          "Thomas@ThomasStacey.co.uk"
copyright:           "2024 Thomas Stacey"

extra-source-files:
- README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/ThomasRules2000/Advent-of-Code-2024#readme>

dependencies:
- base >= 4.7 && < 5
- containers
- split
- vector
- matrix
- extra
- unordered-containers
- transformers
- time
- http-conduit
- bytestring
- mod
- composition
- bifunctors
- clock
- formatting
- hspec
- lens
- tuple
- heap
- attoparsec
- parser-combinators
- primitive

library:
  source-dirs: src
  ghc-options:
  - -Wall
  default-extensions:
    - ApplicativeDo
    - TupleSections
    - NumericUnderscores
    - TypeSynonymInstances
    - FlexibleInstances
    - ScopedTypeVariables
    - DeriveGeneric
    - DeriveAnyClass
    - LambdaCase
    - DeriveFunctor
    - DeriveFoldable
    - RecordWildCards
    - TypeApplications

executables:
  AOC-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - Advent-of-Code
    default-extensions:
      - ApplicativeDo
      - TupleSections
      - NumericUnderscores
      - TypeSynonymInstances
      - FlexibleInstances
      - ScopedTypeVariables
      - DeriveGeneric
      - DeriveAnyClass
      - LambdaCase
      - DeriveFunctor
      - DeriveFoldable
      - RecordWildCards
      - TypeApplications

tests:
  AOC-test:
    default-extensions:
      - ApplicativeDo
      - TupleSections
      - NumericUnderscores
      - TypeSynonymInstances
      - FlexibleInstances
      - ScopedTypeVariables
      - DeriveGeneric
      - DeriveAnyClass
      - LambdaCase
      - DeriveFunctor
      - DeriveFoldable
      - RecordWildCards
    main: Spec.hs
    source-dirs: test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - Advent-of-Code